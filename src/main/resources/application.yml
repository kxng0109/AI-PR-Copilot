management:
  endpoints:
    web:
      exposure:
        include: health, info
  info:
    env:
      enabled: true

info:
  project:
    name: AI PR Copilot
    description: "Self-hosted AI-powered code audit and PR analysis service with multi-provider support"
    version: "1.0.0"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html


# PR Copilot Configuration

prcopilot:
  analysis:
    # The maximum allowed diff size in characters; above this you can reject or truncate
    max-diff-chars: ${PRCOPILOT_ANALYSIS_MAX_DIFF_CHARS:50000}
    default-language: ${PRCOPILOT_ANALYSIS_DEFAULT_LANGUAGE:en}
    # The default "style" for titles/descriptions
    default-style: ${PRCOPILOT_ANALYSIS_DEFAULT_STYLE:conventional-commits}
    # Include raw model output in the response (useful for debugging)
    include-raw-model-output: ${PRCOPILOT_ANALYSIS_INCLUDE_RAW_MODEL_OUTPUT:false}

  logging:
    # Whether to log prompts and/or responses
    log-prompts: ${LOG_PROMPTS:false}
    log-responses: ${LOG_RESPONSES:false}

  ai:
    # Primary AI provider: openai, anthropic, gemini, ollama
    provider: ${PRCOPILOT_AI_PROVIDER:openai}
    # Optional fallback provider
    fallback-provider: ${PRCOPILOT_AI_FALLBACK_PROVIDER:}
    # Enable automatic fallback
    auto-fallback: ${PRCOPILOT_AI_AUTO_FALLBACK:false}
    temperature: ${AI_TEMPERATURE:0.1}
    max-tokens: ${AI_MAX_TOKENS:1024}
    timeout-millis: ${AI_TIMEOUT_MILLIS:30000}

  prompts:
    system-prompt: classpath:prompts/system-prompt.txt

spring:
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com}
      chat:
        options:
          model: ${OPENAI_MODEL:gpt-4o}

    anthropic:
      api-key: ${ANTHROPIC_API_KEY}
      base-url: ${ANTHROPIC_BASE_URL:https://api.anthropic.com}
      chat:
        options:
          model: ${ANTHROPIC_MODEL:claude-sonnet-4-0}

    vertex:
      ai:
        gemini:
          chat:
            options:
              model: ${GEMINI_MODEL:gemini-2.0-flash}
          project-id: ${GEMINI_PROJECT_ID}
          location: ${GEMINI_LOCATION:us-central1}

    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      chat:
        options:
          model: ${OLLAMA_MODEL:qwen3:4b}

  application:
    name: ai-pr-copilot


logging:
  level:
    root: ${LOG_LEVEL_ROOT:info}
    io.github.kxng0109.aiprcopilot: ${LOG_LEVEL_KXNG:info}